<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>扁平数据转换为树形数据</title>
    <script>
      let source = [
        { id: 1, parentId: 0, name: "一级菜单A", rank: 1 },
        { id: 2, parentId: 0, name: "一级菜单B", rank: 1 },
        { id: 3, parentId: 0, name: "一级菜单C", rank: 1 },
        { id: 4, parentId: 1, name: "二级菜单A-A", rank: 2 },
        { id: 5, parentId: 1, name: "二级菜单A-B", rank: 2 },
        { id: 6, parentId: 2, name: "二级菜单B-A", rank: 2 },
        { id: 7, parentId: 4, name: "三级菜单A-A-A", rank: 3 },
        { id: 8, parentId: 7, name: "四级菜单A-A-A-A", rank: 4 },
        { id: 9, parentId: 8, name: "五级菜单A-A-A-A-A", rank: 5 },
        { id: 10, parentId: 9, name: "六级菜单A-A-A-A-A-A", rank: 6 },
        { id: 11, parentId: 10, name: "七级菜单A-A-A-A-A-A-A", rank: 7 },
        { id: 12, parentId: 11, name: "八级菜单A-A-A-A-A-A-A-A", rank: 8 },
        { id: 13, parentId: 12, name: "九级菜单A-A-A-A-A-A-A-A-A", rank: 9 },
        { id: 14, parentId: 13, name: "十级菜单A-A-A-A-A-A-A-A-A-A", rank: 10 },
      ];

      function setTreeData(source) {
        let deepCloneSource = JSON.parse(JSON.stringify(source));
        return deepCloneSource.filter((father) => {
          let branchArr = deepCloneSource.filter(
            (child) => father.id === child.parentId
          );
          branchArr.length > 0 ? (father.children = branchArr) : "";
          return father.parentId === 0;
        });
      }
      console.log(setTreeData(source), 1111111); // 树形数据

      /* 封装函数 */
      /* 字段名以字符串的形式传入 */
      function treeData(source, id, parentId, children) {
        let cloneData = JSON.parse(JSON.stringify(source));
        return cloneData.filter((father) => {
          let branchArr = cloneData.filter(
            (child) => father[id] === child[parentId]
          );
          branchArr.length > 0 ? (father[children] = branchArr) : "";
          return father[parentId] === 0;
        });
      }
      // 调用
      console.log(treeData(source, "id", "parentId", "children"), 2222222);
    </script>
  </head>
  <body></body>
</html>
